  lottie: ^3.0.0
  just_audio: ^0.9.46
  spotify_sdk: ^2.3.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons:

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "images/logo.png"
    
flutter:
